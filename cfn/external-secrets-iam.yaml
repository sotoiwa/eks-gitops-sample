AWSTemplateFormatVersion: '2010-09-09'

Parameters:
  ClusterName:
    Description: EKS cluster name
    Type: String
  NamespaceName:
    Description: Namespace name
    Type: String
  ServiceAccountName:
    Description: Service Account name
    Type: String
  OidcProvider:
    Description: OIDC Provider
    Type: String

Resources:
  ExternalSecretsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub external-secrets-${ClusterName}
      AssumeRolePolicyDocument:
        !Sub |
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Effect": "Allow",
                "Principal": {
                  "Federated": "arn:aws:iam::${AWS::AccountId}:oidc-provider/${OidcProvider}"
                },
                "Action": "sts:AssumeRoleWithWebIdentity",
                "Condition": {
                  "StringEquals": {
                    "${OidcProvider}:sub": "system:serviceaccount:${NamespaceName}:${ServiceAccountName}"
                  }
                }
              }
            ]
          }
      Policies:
        - PolicyName: !Sub external-secrets-policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetResourcePolicy
                  - secretsmanager:GetSecretValue
                  - secretsmanager:DescribeSecret
                  - secretsmanager:ListSecretVersionIds
                Resource: '*'
